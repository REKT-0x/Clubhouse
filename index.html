<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE-CLUBHOUSE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .logo {
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0ff;
        }

        .nav-links button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-links button:hover {
            background: #0ff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe 
            title="Cyberpunk Bar" 
            src="https://sketchfab.com/models/0403e4b2007a46ce8e31f9a1566e9a7e/embed?autostart=1&ui_hint=0&transparent=1"
            allow="autoplay; fullscreen; xr-spatial-tracking">
        </iframe>

        <div class="overlay">
            <div class="header">
                <div class="logo">LE-CLUBHOUSE</div>
                <div class="nav-links">
                    <button onclick="alert('Wallet connection coming soon!')">CONNECT WALLET</button>
                </div>
            </div>
            
            </div>
    </div>

</body>
</html>

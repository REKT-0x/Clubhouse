<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Clubhouse | Interactive</title>
    <style>
        /* Make the 3D view fill the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* The 3D Model Window */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* BAYC Style UI Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to the 3D model */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .logo {
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0ff;
        }

        .nav-links button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-links button:hover {
            background: #0ff;
            color: #000;
        }

        .footer {
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe 
            title="Cyberpunk Bar" 
            src="https://sketchfab.com/models/0403e4b2007a46ce8e31f9a1566e9a7e/embed?autostart=1&ui_hint=0&transparent=1"
            allow="autoplay; fullscreen; xr-spatial-tracking">
        </iframe>

        <div class="overlay">
            <div class="header">
                <div class="logo">Clubhouse Demo</div>
                <div class="nav-links">
                    <button onclick="alert('Wallet connection coming soon!')">CONNECT WALLET</button>
                </div>
            </div>
            
            <div class="footer">
                MODEL: CYBERPUNK BAR BY HUBBARTB | USE MOUSE TO ROTATE & ZOOM
            </div>
        </div>
    </div>

</body>
</html>
